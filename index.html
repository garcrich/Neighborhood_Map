<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>neighborhood map</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

	<!-- Search List -->
	<div>
		<button id="hideList">Hide List</button>
	</div>

	<div id="search">
	        <input type="text" placeholder="Search" data-bind="textInput:searchTerm, valueUpdate: 'keyup'">
	    <table>
	        <tbody data-bind="{foreach:banks}">
	        <tr data-bind="attr: {id: setVisible}">
	            <td data-bind="{text: koTitle}"></td>
	        </tr>
	        </tbody>
	    </table>
	</div>
	<!-- append map to page -->
	<div id="mapDiv"></div>


<!-- libraries -->
<script src="js/knock_out.js"></script>
<script type="text/javascript" src="js/model/product.js"></script>
<script src="js/map.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPZ_d4Z5NAabpUy_L-IImVaAVx12qlwLU&callback=initMap" async></script>



</body>
</html>
