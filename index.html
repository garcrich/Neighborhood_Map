<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="Richard Garcia">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>neighborhood map</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <!-- Navigation -->
    <div>
        <button id="hideList" data-bind="click: toggleList">Hide List</button>
    </div>

    <!-- Search List -->
    <div id="search" data-bind="visible: showList">
        <input type="text" placeholder="Search" data-bind="textInput:searchTerm, valueUpdate: 'keyup'">
        <table>
            <tbody data-bind="foreach:Coffee_shops">
                <tr>
                    <td data-bind="text:koTitle, click: infoWin"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- append map to page -->
    <div id="mapDiv"></div>


    <!-- libraries -->
    <script src="js/knock_out.js"></script>
    <script src="js/map.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPZ_d4Z5NAabpUy_L-IImVaAVx12qlwLU&callback=initMap"></script>
</body>

</html>
